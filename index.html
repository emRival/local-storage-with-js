<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pustaka Buku</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/open-book.png" type="image/x-icon" />

  <!-- GOOGLE ICON -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    * {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <nav>
    <h1 class="logo">Perpustakaan</h1>
  </nav>
  <main>
    <div>
      <section class="input">
        <div class="input-unread">
          <button class="input-unread-btn">
            <span class="material-symbols-outlined md-36">bookmark</span>
          </button>
          <div class="input-content">
            <span id="totalUnreadBook">0</span>
            <h3>Belum Selesai</h3>
          </div>
        </div>
        <div class="input-read">
          <button class="input-read-btn">
            <span class="material-symbols-outlined md-36">menu_book</span>
          </button>
          <div class="input-content">
            <span id="totalReadBook">0</span>
            <h3>Sudah Selesai</h3>
          </div>
        </div>

        <div class="input-add">
          <button id="openForm" class="input-add-btn">
            <span class="material-symbols-outlined md-36">add_circle</span>
          </button>
          <h3>Tambah Buku</h3>
        </div>

        <!-- MODAL FROM -->
        <div class="overlay" id="overlayForm">

          <div class="input-form">
            <span id="closeForm" class="material-symbols-outlined" style="color: white">close</span>
            <h2>Tambah Buku</h2>
            <form id="inputBook">
              <input type="text" id="inputBookTitle" placeholder="Judul Buku" required />
              <input type="text" id="inputBookAuthor" placeholder="Pengarang Buku" required />
              <input type="number" id="inputBookYear" placeholder="Tahun Terbit" required max="2022" />
              <div class="input-inline">
                <input type="checkbox" id="inputBookIsComplete" />
                <label for="inputBookIsCompleted">Selesai Membaca</label>
              </div>
              <button type="submit" id="bookSubmit">TAMBAH</button>
            </form>
          </div>
        </div>
        <!-- END MODAL FORM -->

      </section>
    </div>

    <div id="content">
      <section class="bookshelf-unread">
        <marquee behavior="alternate" direction="">
          <h2>Belum Selesai Dibaca</h2>
        </marquee>


        <div id="incompleteBook" class="book-list"></div>
      </section>

      <section class="bookshelf-read">

        <marquee behavior="alternate" direction="">
          <h2>Sudah Selesai Dibaca</h2>
        </marquee>

        <div id="completeBook" class="book-list"></div>
      </section>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
